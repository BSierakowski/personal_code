<html><head>
<script src="jquery-1.3.2.min.js" type="text/javascript"></script>
<script>
rounds = {1: 32, 2: 16, 3:8, 4:4, 5:2, 6:1};

function handleClick(that) {
  var atts = that.attr("class");
  var game = atts.match(/game-(\d+)/)[1];
  var round = parseFloat(atts.match(/round-(\d+)/)[1]);
  var nextround = (round + 1).toString();
  game = parseFloat(game);
  var game_parity = game % 2 == 0 ? 1 : 0;
  var nextgame = (game - game_parity + rounds[round]).toString();
  var firstorlast = game_parity ? ":last" : ":first";
  that.click(function() {
    console.log("game, round, nextround, nextgame ", game, round, nextround, nextgame);
    $(".game-" + nextgame + firstorlast).html(that.html());
  });
}
$(document).ready(function() {
  $(".round-1").each(function(i) { handleClick($(this)); });
  $(".round-2").each(function(i) { handleClick($(this)); });
});
</script>
<style>
.top { border-style: none none solid none; padding: 0px 5px 0px 5px; }
.bottom { border-style: none solid solid none; padding: 0px 5px 0px 5px; }
.middle { border-style: none solid none none; padding: 0px 5px 0px 5px; }
tr { padding-bottom: 10px; }
</style>
</head>
<body><table cellspacing=0>

<tr><td class="bottom"><a href="#" class="round-1 game-1">team 2</a></td>   <td class="middle">&nbsp;</td>                                                  <td class="none"></td>                       </tr>
<tr><td class="top"><a href="#" class="round-1 game-2">team 3</a></td>      <td class="middle">&nbsp;</td>                                                  <td class="top">&nbsp;<a href="#" class="round-3 game-49"></a></td>                            </tr>
<tr><td class="middle">&nbsp;</td>                                          <td class="bottom">&nbsp;<a href="#" class="round-2 game-33"></a></td> <td class="middle">&nbsp;</td>                       </tr>
