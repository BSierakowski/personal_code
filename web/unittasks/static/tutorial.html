<html><head><title>CouchDB Hello World</title>
<script src="/static/couch.js"></script>
<script>
//PROBLEM! we need to have our server be able to talk to the couchdb server
var db = new CouchDB("tutorial_db");
var docs = db.query(function(doc){ map(null, doc); });
var res = document.getElementById("results");
res.innerHTML = docs.toJSONString();
</script>
</head>
<body>
<h1 id="results">
</h1>
</body>
</html>
