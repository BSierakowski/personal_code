<html>
<head>
   <title>Three River's Fencing</title>
<Script Language="JAVASCRIPT">
<!--  Hide from old browsers
		function add() {
			var number1 = new Number(document.form.box1.value)
			var number2 = new Number(document.form.box2.value)
			var result = new Number(number1 + number2)
			document.form.result.value = result
		}		
//-->
   </Script>
   

</head>

<body>

<form name="form" method="post">
	<input type="text" name="box1">
	<input type="text" name="box2"><br>
	<input type="button" value="add" onClick="add()"><br>
	<input type="text" name="result">
</form>

</body>
</html>
